<div class="container">

  <ngb-tabset>

    <ngb-tab title="Simple">
      <ng-template ngbTabContent>
        <p>content of first tab </p>
        <ngb-alert [dismissible]="false">
          <strong>Warning</strong> This is an alert!
        </ngb-alert>
      </ng-template>
    </ngb-tab>


    <ngb-tab>
      <ng-template ngbTabTitle> <b>Fancy</b> title </ng-template>
      <ng-template ngbTabContent>
        <p>Content of second tab</p>
        <p>
          <ngb-progressbar type="success" [value]="25"></ngb-progressbar>
        </p>
        <p>
          <ngb-progressbar type="success" [value]="50"></ngb-progressbar>
        </p>
        <p>
          <ngb-progressbar type="success" [value]="75"></ngb-progressbar>
        </p>
        <p>
          <ngb-progressbar type="success" [value]="100"></ngb-progressbar>
        </p>
      </ng-template>
    </ngb-tab>


    <ngb-tab title="disabled" [disabled]="true">
      <ng-template ngbTabContent>

      </ng-template>
    </ngb-tab>

  </ngb-tabset>

</div>
